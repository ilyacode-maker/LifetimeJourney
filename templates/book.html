<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>a Lifetime Journey | The Book</title>
    
    <meta charset="UTF-8">
    <script src=" https://cdn.jsdelivr.net/npm/dompurify@3.1.4/dist/purify.min.js "></script>
    <script src=" https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.min.js "></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='BookStyle.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Italianno&family=MonteCarlo&family=Moon+Dance&family=New+Rocker&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='jszip.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>


</head>
<body>
    <div>
        <div class="w-100 row mt-5">
            <div class="TurnPage col">
                <button class="Arrow" id="LeftBtn"><img src="{{url_for('static',filename='LeftArrow.png')}}"></button>
            </div>
            <div class="BookContainer col-9">
                <div class="Book row">
                    <div class="PageContainer m-0 p-0 col">
                        <div class="FlipContainer">
                            <div class="absoluteLeft">
                                <div class="Page Left">
                                    <p>
                                    </p>
                                    <div class="ButtonDiv"  style="display: none;">

                                        <button class="Choice">Make a Choice</button>

                                    </div>
                                </div>
                            </div>
                            <div class="absoluteLeft" style="display: none;">
                                <div class="Page Left" style="width : 0%;">
                                    <p>
                                        
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                   <div class="PageContainer m-0 p-0 col">
                        <div class="FlipContainer">
                            <div class="absoluteRight">
                                <div class="Page Right">
                                    <p>
                                    
                                    </p>
                                    
                                </div>
                            </div>
                            <div class="absoluteRight">
                                <div class="Page Right">
                                    <p>
                                      

                                    
                                    </p>
                                    <div class="ButtonDiv" style="display: none;">

                                        <button class="Choice">Make a Choice</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                   </div>
                </div>
            </div>
            <div class="TurnPage col">
                <button class="Arrow" id="RightBtn"><img src="{{url_for('static',filename='RightArrow.png')}}"></button>
            </div>
        </div>
    </div>

    <div class="fixed w-100">
        <div class="SettingsDiv">
            <div class="Tabs">

                <button class="Tab" id="Tab0">Themes</button>
                <button class="Tab" id="Tab1">Background</button>
                <button class="Tab" id="Tab2">Fonts</button>

            </div>
            <div class="Options">
                
                <button class="Option" id="Btn0">Horror</button>
                <button class="Option" id="Btn1">Optimism</button>
                <button class="Option" id="Btn2">Sunset</button>
                <button class="Option" id="Btn3">Mystery</button>

            </div>
            <div class="DownloadDiv">
                
                <button class="Logout">Log out</button>
                <button class="Download">Download</button>
                <button class="Reset">Reset</button>

            </div>


        </div>
        <div class="NavBarDiv">

            <button class="Arrow NavBar"><img src="{{url_for('static',filename='LeftArrow.png')}}"></button>

        </div>

    </div>

    <div class="ChoiceContainer row" style="display: none;">
        <div class="row BoxContainer">

            <div class="ChoiceBox col">

                <button class="ChoiceButton" id="0"></button>

            </div>


            <div class="col ChoiceBox">

                <button class="ChoiceButton" id="1"></button>

            </div>
            
        </div>

    </div>
        <script  src="{{ url_for('static', filename='BookScript.js') }}"></script>
    
</body>
</html>
